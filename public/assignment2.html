<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Image Gallery | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="./css/gallery.css">
	<script src="js/gallery.js" defer></script>
</head>
<body>
	<h1>Image Gallery</h1>
	<section id="gallery">
		<div id="galleryImg">
		<figure>
<!--			display the image-->
<!--				 edit the html so the first image is inside the <figure>, and the list items feature each of the thumbnail images-->
			<img id="displayImg" src="images/flowers-purple-large.jpg" alt="" width="1200" height="800" />
<!--capture and display caption for images-->
			<figcaption id="displayImgTitle">flowers-purple</figcaption>
		</figure>
		</div>
<!--		set the thumb-bar to display -->
<!--		Dynamically build the ul thumb-list -->
		<ul>
			<div id="thumb-bar"></div>
			<h2>Click to Show!</h2>
		</ul>
	</section>
